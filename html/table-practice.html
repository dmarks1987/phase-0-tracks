<!DOCTYPE html>
<html>
	<head>
		<title> Table Practice</title>
	</head>
	<body>
		<table border="1">
 			<tr>
   				<th>Animal</th>
   				<th>Ability</th>
   				<th>Defense</th>
  			</tr>
  			<tr>
    			<td>Chimpanzee</td>
    			<td>Climbing</td>
    			<td>Poo throwing</td>
 			</tr>
  			<tr>
    			<td>Hedgehog</td>
    			<td>Spikey back</td>
    			<td>Rolls into ball</td>
    		<tr>
    			<td>Snake</td>
    			<td>Slithers</td>
    			<td>Bites with venom</td>
  			</tr>
		</table>
		<table border=1>
    		<tr>
     			<th>    --    </th>
      			<th>    X    </th>
      			<th>    Y    </th>
    		</tr>
    		<tr>
      			<td>    X    </td>
      			<td>    XX    </td>
      			<td>    XY    </td>
    		</tr>
    		<tr>
      			<td rowspan="2">    Y    </td>
      			<td colspan="2">    YXY    </td>
    		</tr>
    		<tr>
      			<td>    YX    </td>
      			<td>    YY    </td>
    		</tr>
		</table>
	</body>
</html>
